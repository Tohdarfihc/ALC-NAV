    <title>Alc navigator</title>
    <style>
    .profile {
    padding: 20px;

}
* {

}
body {

    display: block;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(to bottom,  rgb(224, 245, 198), rgba(175, 180, 168, 0.904));

}
#header {

}
footer p {

}
.socials {

}

.page {
            opacity: 0;

</head>
<body>

    </nav>
    <main>

                  <option value="FCT">FCT</option>
              </select>
  
              <!-- LGA Dropdown -->
              <select id="lgaSelect" class="p-2 border border-gray-300 rounded">
                  <option value="">Select Local Government Area</option>
                  <!-- LGA options would change based on the selected state -->
              </select>
          </form>
        </div>
     
      <div class=" container mx-auto my-2 p-4">
          <div class=" h-96 rounded-lg overflow-hidden shadow-lg">
              <div id="map" class="w-full h-full" loading="lazy"></div>
          </div>
        </div>
      <!-- ALC Details (Dynamic) -->
      <div class="container mx-auto my-8 p-4">
          <div id="centerDetails" class="bg-white shadow-lg rounded-lg p-6 hidden">
              <h3 class="text-xl font-semibold text-green-700" id="centerName"></h3>
              <p class="text-gray-600 mt-2" id="centerAddress"></p>

        </main>
    <footer>
        <hr>
        <p>Follow us:</p>

            <i class="fa-brands fa-github"></i>

            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            </div>
        <p>Alc navigator for 3MTT <br> All rights reserved &copy;2024</p>
      </footer>
    
              <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
          // Mobile menu toggle
          const menuBtn = document.getElementById('menu-btn');
          const menu = document.getElementById('menu');
      
          menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
          });
    
          
        //   header color transform
        window.onscroll = function() {
        const header = document.getElementById('header');
        const scrollPosition = window.scrollY;
    
        if (scrollPosition > 200) {
            header.style.backgroundColor = 'rgba(175, 180, 168, 0.904)';
        } else {
            header.style.backgroundColor = 'transparent';
        }
    };
    // page switch
    function showPage(pageId) {
                // Get all page elements
                const pages = document.querySelectorAll('.page');
                
                // Hide all pages and remove the active class
                pages.forEach(page => page.classList.remove('active'));
    
                // Display the selected page by adding the active class
                const newPage = document.getElementById(pageId);
                newPage.classList.add('active');
                setTimeout(() => {
            newPage.classList.add('active');
        }, 10); // Small delay to trigger the transition

        // Scroll to the top of the page
        window.scrollTo(0, 0);
            }
            // ALC locations with latitude and longitude for each LGA
            const alcs = {
                Lagos: {
                    "Ikeja": { lat: 6.601838, lng: 3.351486, address: "123 Ikeja Rd, Lagos", phone: "(234) 123-4567" },
                    "Ikorodu": { lat: 6.6194, lng: 3.5089, address: "45 Ikorodu Rd, Lagos", phone: "(234) 123-4568" },
                    "Lagos Mainland": { lat: 6.5474, lng: 3.3662, address: "67 Lagos Mainland Rd, Lagos", phone: "(234) 123-4569" },
                    "Yaba": { lat: 6.499153928279972, lng: 3.3790120362497875, address: "GOMYCODE, 230 Herbert Macaulay Wy, Alagomeji-Yaba, Lagos 101245, Lagos", phone: "(234) 123-4569" },
              
                },
                FCT: {
                    "Head Office": { lat: 9.038248412662865, lng: 7.501906242448621, address: "No. 28, Port Harcourt Crescent, Off Gimbiya Street, P.M.B 564, Area 11 Garki, Abuja, Nigeria", phone: "(234) 816-840-1851" },
                    "Central Area": { lat: 9.05785, lng: 7.49508, address: "Plot 123 Central Area, Abuja", phone: "(234) 987-6543" },
                    "Wuse": { lat: 9.0499, lng: 7.4879, address: "89 Wuse Rd, Abuja", phone: "(234) 987-6544" },
                    
                },
                Kano: {
                    "Nasarawa": { lat: 12.0022, lng: 8.59195, address: "78 Bompai Rd, Kano", phone: "(234) 345-6789" },
                    "Kano Municipal": { lat: 12.0213, lng: 8.5143, address: "45 Kano Rd, Kano", phone: "(234) 345-6790" },
                    
                },
                Rivers: {
                    "Port Harcourt": { lat: 4.8151, lng: 7.0499, address: "22 Port Harcourt Rd, Rivers", phone: "(234) 567-8901" },
                    "Obio-Akpor": { lat: 4.7962, lng: 7.0140, address: "90 Obio Rd, Rivers", phone: "(234) 567-8902" },
                    
                },
                Oyo: {
                  "Ibadan": { lat: 7.418499605038294, lng: 3.9009224072883777, address: "Educational Advancement learning Center, Plot 4, Independence Layout By Housing Roundabout Bodija Estate Ibadan", phone: "(234) 803 123 1234" },
                  "Ijebu Ode": { lat: 6.8255, lng: 3.9399, address: "45 Ijebu Rd, Oyo", phone: "(234) 678-9013" },
                  "Oyo": { lat: 7.0820, lng: 3.8437, address: "67 Oyo Rd, Oyo", phone: "(234) 678-9014" },
                },

                  "Kaduna": { lat: 10.547930256118365, lng: 7.444394782538817, address: "LEA Pimary school, unguwar sarki, Kaduna ", phone: "(234) " },

                  "Oyo": { lat: 7.0820, lng: 3.8437, address: "67 Oyo Rd, Oyo", phone: "(234) 678-9014" },
                },
            };
     // Initialize Leaflet map centered on Nigeria
     const map = L.map('map').setView([9.0820, 8.6753], 6); // Centered on Nigeria
    
    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    // Marker for selected office location
    let marker = L.marker([0, 0], { draggable: false }).addTo(map).setOpacity(0);
    
    // Populate LGA dropdown based on selected state
    document.getElementById("stateSelect").addEventListener("change", function() {
        const state = this.value;
        const lgaSelect = document.getElementById("lgaSelect");
        lgaSelect.innerHTML = '<option value="">Select Local Government Area</option>';
        
        if (state && alcs[state]) {
            Object.keys(alcs[state]).forEach(lga => {
                const option = document.createElement("option");
                option.value = lga;
                option.textContent = lga;
                lgaSelect.appendChild(option);
            });
        }
    });
    
    // Update map and details based on selected LGA
    document.getElementById("lgaSelect").addEventListener("change", function() {
        const state = document.getElementById("stateSelect").value;
        const lga = this.value;
        
        if (state && lga && alcs[state][lga]) {
            const { lat, lng, address, phone } = alcs[state][lga];
            
            // Move map center and update marker position
            map.setView([lat, lng], 14);
            marker.setLatLng([lat, lng]).setOpacity(1);
    
            // Update center details
            document.getElementById("centerName").textContent = `${lga} ALC, ${state}`;
            document.getElementById("centerAddress").textContent = address;
            document.getElementById("centerPhone").textContent = `Phone: ${phone}`;
            document.getElementById("centerDetails").classList.remove("hidden");
        }
    });
        </script>
</body>
</html>
